<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>
<body>
<marquee behavior="scroll" scrollamount="15" style="background-color:blanchedalmond"><h1>Day 3 starts from here.</h1></marquee>
<!-- the Center tag is used to put elements on center, i have written center
     and closd it at end so everything will be on center.-->

<center>
<!-- The given code on line number 15 is used to keep image in
     the page with the help of img tag, img tag is self closing tag which
     means it doesn't have any pairs. it is important to know about src
     because src use to determine the destination of image/file. -->
    <h3>Image is here</h3>
     <img src="img/groot.jpg" width="200" height="150" alt="I am Groot">

<!-- The code on line number 21 and 22 is br which is self closing tags
     which is used to break the line-->

<br>
<br>
<!-- The tag hr is used to give horizontal row, it is self closing tag.-->
<hr>
<!-- The given code on line number 30 is used to keep a video on the page, however
     video and audio tags are not self closing tags so they both have pairs 
     and control is written so that play pause etc can be shown. width is used to
     determine the wide of the video and height for height.-->
     <h3>Video is here.</h3>
<video width="300" height="200" controls>
    <source src="video/okay.mp4">
</video>

<br>
<hr>
<br>
<!-- The given code on line number is used to add audio file in html page, it is
    same as video tag.-->
    <h3>Audio is here.</h3>
<audio controls>
    <source src="songs/ramsaili.mp3">
</audio>

<br>
<br>
</center>
</body>
</html>
